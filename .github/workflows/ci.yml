# Brand Me Now v2 -- CI Pipeline
#
# Runs on every push and PR to main:
#   1. Install from monorepo root (npm workspaces)
#   2. Run server tests (Vitest)
#   3. Build client (Vite)
#   4. Build Docker images

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "22"

jobs:
  # ── Server: Lint + Test ──────────────────────────────────────
  server-test:
    name: Server Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6381:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies (monorepo root)
        run: npm ci --legacy-peer-deps

      - name: Run server tests
        working-directory: server
        run: npm test
        env:
          NODE_ENV: test
          REDIS_URL: redis://localhost:6381
          SUPABASE_URL: https://placeholder.supabase.co
          SUPABASE_ANON_KEY: placeholder
          SUPABASE_SERVICE_ROLE_KEY: placeholder

  # ── Client: Build ────────────────────────────────────────────
  client-build:
    name: Client Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Build client
        working-directory: client
        run: npm run build
        env:
          VITE_API_URL: https://api.brandmenow.com
          VITE_WS_URL: wss://api.brandmenow.com
          VITE_SUPABASE_URL: https://placeholder.supabase.co
          VITE_SUPABASE_ANON_KEY: placeholder

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist
          retention-days: 7

  # ── Docker: Build Images ─────────────────────────────────────
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [server-test, client-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build server image
        run: docker build -t bmn-server:${{ github.sha }} ./server

      - name: Build client image
        run: |
          docker build \
            --build-arg VITE_API_URL=https://api.brandmenow.com \
            --build-arg VITE_WS_URL=wss://api.brandmenow.com \
            -t bmn-client:${{ github.sha }} \
            ./client

      - name: Verify images
        run: |
          docker images | grep bmn
          echo "Server image size: $(docker image inspect bmn-server:${{ github.sha }} --format='{{.Size}}' | numfmt --to=iec)"
          echo "Client image size: $(docker image inspect bmn-client:${{ github.sha }} --format='{{.Size}}' | numfmt --to=iec)"
