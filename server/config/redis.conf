# Brand Me Now v2 -- Redis Configuration
# Used by docker-compose: ./server/config/redis.conf:/usr/local/etc/redis/redis.conf

# Memory
maxmemory 256mb
maxmemory-policy noeviction

# Persistence -- AOF for durability (BullMQ jobs survive restart)
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB snapshots as backup
save 900 1
save 300 10
save 60 10000

# Network
bind 0.0.0.0
protected-mode no
tcp-keepalive 300
timeout 0

# Logging
loglevel notice
logfile ""

# Performance
hz 10
dynamic-hz yes
