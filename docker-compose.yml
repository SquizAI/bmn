# Brand Me Now v2 -- Local Development Services
# Usage: docker compose up -d

services:
  redis:
    image: redis:7-alpine
    container_name: bmn-redis
    ports:
      - "6381:6379"      # Mapped to 6381 externally to avoid conflicts
    volumes:
      - bmn-redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: bmn-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8381:8081"      # Redis Commander UI at http://localhost:8381
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: build
    container_name: bmn-server
    ports:
      - "4847:4847"
    volumes:
      - ./server/src:/app/src:ro
    env_file:
      - .env
    environment:
      NODE_ENV: development
      REDIS_URL: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    command: ["node", "--watch", "src/index.js"]
    restart: unless-stopped

volumes:
  bmn-redis-data:
    driver: local
