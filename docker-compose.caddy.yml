# Caddy reverse proxy with automatic HTTPS
# Used with: docker compose -f docker-compose.prod.yml -f docker-compose.caddy.yml up -d

services:
  caddy:
    image: caddy:2-alpine
    container_name: bmn-caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - bmn-caddy-data:/data
      - bmn-caddy-config:/config
    depends_on:
      - client
      - server
    restart: always
    networks:
      - bmn-external
      - bmn-internal

volumes:
  bmn-caddy-data:
  bmn-caddy-config:
